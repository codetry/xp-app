<h1 class="animated fadeIn">{{ pokemon.name | uppercase }}</h1>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-4">

    <img [src]="pokemon.sprites.front_default" class="img-fluid img" [alt]="pokemon.sprites.front_default">
    <br><br>
    <a [routerLink]="['/allPokemon']" class="btn btn-outline-danger btn-block">Voltar</a>

  </div><!-- .col-md-4 -->

  <div class="col-md-8">
    <table class="table">
      <tr>
        <td class="bold">Peso:</td>
        <td>{{ pokemon.weight }}</td>
      </tr>
      <tr>
        <td class="bold">Altura:</td>
        <td>{{ pokemon.height }}</td>
      </tr>
      <tr>
        <td class="bold mov">Movimientos:</td>
        <td><div *ngFor="let m of pokemon.moves">
          {{m.move.name}}
        </div></td>
      </tr>
      <tr>
        <td class="bold">Habilidades:</td>
        <td>
          <div *ngFor="let a of pokemon.abilities">
            {{a.ability.name}}
          </div>
        </td>
      </tr>
      <tr>
        <td class="bold">Esp√©cie:</td>
        <td>
         <label class="bold">Color - </label> {{specie.color.name}}<br>
          <label class="bold">Habilidades - </label> {{specie.habitat.name}}<br>
          <label class="bold">Forma - </label> {{specie.shape.name}}
        </td>
      </tr>
    </table>
  </div><!-- .col-md-8 -->

</div><!-- .row animated .fadeIn .fast -->
